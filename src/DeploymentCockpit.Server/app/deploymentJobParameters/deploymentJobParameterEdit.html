<div class="modal-header">
    <h3 class="modal-title">Deployment Job Parameter</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Name</label>
        <input type="text" ng-model="parameter.name" class="form-control" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save(parameter)">Save</button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
