<div class="panel panel-info panel-borderless">
    <div class="panel-heading">
        Project Environments
        <a href="" class="pull-right" title="Create new" ng-click="create()">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>
    <div class="panel-body">
        <ul class="list-unstyled">
            <li ng-repeat="projectEnvironment in projectEnvironments | orderBy:'name'">
                <a href="" ng-click="edit(projectEnvironment)">{{projectEnvironment.name}}</a>
                <a href="" class="pull-right" title="Delete" ng-click="delete(projectEnvironment)">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </li>
        </ul>
    </div>
</div>
