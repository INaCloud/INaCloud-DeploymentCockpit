<div class="form-group">
    <label>Name</label>
    <input type="text" ng-model="deploymentPlan.name" class="form-control" />
</div>
<div class="form-group">
    <label>Description</label>
    <textarea ng-model="deploymentPlan.description" class="form-control" rows="5" />
</div>
<div class="form-group">
    <label>API Code</label>
    <input type="text" ng-model="deploymentPlan.apiCode" class="form-control" />
</div>
<div class="form-group">
    <button class="btn btn-success pull-right" ng-click="save(deploymentPlan)">
        <span class="glyphicon glyphicon-ok"></span> Save
    </button>
</div>
