<div class="modal-header">
    <h3 class="modal-title">Credential</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Name</label>
        <input type="text" ng-model="credential.name" class="form-control" />
    </div>
    <div class="form-group">
        <label>Username</label>
        <input type="text" ng-model="credential.username" class="form-control" />
    </div>
    <div class="form-group">
        <label>Password</label>
        <span class="text-muted" ng-show="isExistingCredential()"> (Leave empty to keep existing password)</span>
        <input type="password" ng-model="credential.password" class="form-control" />
    </div>
    <div class="form-group">
        <label>Password Confirm</label><span class="text-danger" ng-hide="passwordsMatch()"> Passwords don't match</span>
        <input type="password" ng-model="credential.password2" class="form-control" />
    </div>
    <div class="form-group">
        <label>Domain</label>
        <input type="text" ng-model="credential.domain" class="form-control" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save(credential)">Save</button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
