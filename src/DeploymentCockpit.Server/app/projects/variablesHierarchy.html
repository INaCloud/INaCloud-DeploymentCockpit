<div class="row">
    <div class="col-md-10">
        <h2>Variables Hierarchy <small>in project</small> {{project.name}}</h2>
    </div>
    <div class="col-md-2">
        <div class="button-bar pull-right">
            <a href="#/Project/Details/{{projectID}}">
                Back to project
            </a>
        </div>
    </div>
</div>
<hr />
<div class="row" ng-show="isLoading()">
    <div class="col-md-12">
        <div my-loading-indicator></div>
    </div>
</div>
<div class="row" ng-hide="isLoading()">
    <div class="col-md-12">
        <div my-variables-hierarchy-node ng-repeat="node in variablesHierarchy" node="node"></div>
    </div>
</div>
