<div class="row">
    <div class="col-md-10">
        <h2>Projects</h2>
    </div>
    <div class="col-md-2">
        <div class="button-bar pull-right">
            <div class="btn-group">
                <a href="" class="btn btn-default" title="Create new" ng-click="create()">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
        </div>
    </div>
</div>
<hr />
<div class="row" ng-show="isLoading()">
    <div class="col-md-12">
        <div my-loading-indicator></div>
    </div>
</div>
<div class="row" ng-hide="isLoading()">
    <div class="col-md-12">
        <table class="table table-condensed table-hover table-striped table-borderless">
            <tbody>
                <tr ng-repeat="project in projects | orderBy:'name'">
                    <td><a href="#/Project/Details/{{project.projectID}}">{{project.name}}</a></td>
                    <td>{{project.description}}</td>
                    <td>
                        <a href="" class="pull-right list-button" title="Delete" ng-click="delete(project)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                        <a href="" class="pull-right list-button" title="Edit" ng-click="edit(project)">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
