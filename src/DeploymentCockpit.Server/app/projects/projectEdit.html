<div class="modal-header">
    <h3 class="modal-title">Project</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Name</label>
        <input type="text" ng-model="project.name" class="form-control" />
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea ng-model="project.description" class="form-control" rows="5" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save(project)">Save</button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
