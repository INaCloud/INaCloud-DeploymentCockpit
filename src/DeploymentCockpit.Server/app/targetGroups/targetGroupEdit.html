<div class="modal-header">
    <h3 class="modal-title">Target Group</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Name</label>
        <input type="text" ng-model="targetGroup.name" class="form-control" />
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea ng-model="targetGroup.description" class="form-control" rows="5" />
    </div>
    <div my-variables scope-key="'TargetGroup'" scope-id="targetGroup.targetGroupID"
         ng-show="targetGroup.targetGroupID">
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save(targetGroup)">Save</button>
    <button class="btn btn-default" ng-click="$dismiss()">Cancel</button>
</div>
