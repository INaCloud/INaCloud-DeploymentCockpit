<div class="panel panel-info panel-borderless">
    <div class="panel-heading">
        Users
        <a href="" class="pull-right" title="Create new" ng-click="create()">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>
    <div class="panel-body">
        <table class="table table-condensed table-hover table-striped table-borderless">
            <tbody>
                <tr ng-repeat="user in users | orderBy:'name'">
                    <td>
                        <a href="" ng-click="edit(user)">
                            {{user.name}}
                        </a>
                    </td>
                    <td>
                        {{user.username}}
                    </td>
                    <td>
                        <a href="" class="pull-right" title="Delete" ng-click="delete(user)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
